<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="Todo app using vanilla js">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">To-Do List</h1>
        <div class="text-area">
            <input type="text" placeholder="Add new todo.." name="todo-text" id="todo-text"/>
            <button id="add-btn" class="btn">+</button>
            <!-- <button id="refresh-btn">refresh</button> -->
        </div>
        <div class="todo-container">
            <ul class="todos" id="todos"></ul>
        </div>

        <div class="todo-container-2">
            <label for="todos">Completed:</label>
            
            <div class="todo-completed">
                <ul class="todos" id="todos-completed"></ul>
            </div>
        </div>
        <button id="clear" class="btn">Clear</button>
        <button id="expand" class="btn">Expand</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
